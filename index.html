<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 id="home-score">0</h2>
            <div>
                <button id="home-score-btn-1" onclick="increaseHomeScoreOne()">+1</button>
                <button id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+2</button>
                <button id="home-score-btn-3" onclick="increaseHomeScoreThree()">+3</button>
                <button id="home-minus-btn-1" onclick="decreaseHomeScoreOne()">-1</button>
                <button id="home-minus-btn-2" onclick="decreaseHomeScoreTwo()">-2</button>
                <button id="home-minus-btn-3" onclick="decreaseHomeScoreThree()">-3</button>
                <button id="reset-button-home" onclick="resetHomeScore()">Reset</button>
            </div>
        </div>
        <div class="column">
            <h3>GUEST</h3>
            <h2 id="away-score">0</h2>
            <div>
                <button id="away-score-btn-1" onclick="increaseAwayScoreOne()">+1</button>
                <button id="away-score-btn-2" onclick="increaseAwayScoreTwo()">+2</button>
                <button id="away-score-btn-3" onclick="increaseAwayScoreThree()">+3</button>
                <button id="away-minus-btn-1" onclick="decreaseAwayScoreOne()">-1</button>
                <button id="away-minus-btn-2" onclick="decreaseAwayScoreTwo()">-2</button>
                <button id="away-minus-btn-3" onclick="decreaseAwayScoreThree()">-3</button>
                <button id="reset-button-away" onclick="resetAwayScore()">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
